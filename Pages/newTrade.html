<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>CSkinz</title>
        <link rel="stylesheet" href="../stylesheets/index.css" type="text/css">
        <link rel="stylesheet" href="../stylesheets/newtrade.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Roboto:wght@500&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <nav>
            <div class="header_container">
                <div class="user_nav">
                    
                <div class="user_left">
                    <a href="index.html"><img class="logo" alt="logo" src="../images/logo.svg" /></a>
                    <h2>CSkinz</h2>
                </div>
                <div class="user_right">
                    <a href="newTrade.html" class="newtrade">Start Trading!</a>
                    <!-- <img class="right_arrow" src="images/rightpointer.svg" -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                    <a>Login</a>
                    |
                    <a>Sign up</a>
                </div>
                </div>
                <div class="general_nav">
                    <a href="trades.html">Trades</a>
                </div>
            </div>
        </nav>
        <main class="main_newTrade">
            <div class="newTrade_container">
                <form class="newTrade_form" action="trades.html" method="post">
                    <div class="newTrade_row">
                        <div class="row_left">
                            <label>Category</label>
                        </div>
                        <div class="row_right">
                            <input type="text" id="category" name="category" placeholder="Enter Category">
                        </div>
                        
                    </div>
                    <div class="newTrade_row">
                        <div class="row_left">
                            <label>Skin</label>
                        </div>
                        <div class="row_right">
                            <input type="text" id="skinname" name="skinname" placeholder="Enter Skin Name">
                        </div>
                        
                    </div>
                    <div class="newTrade_row">
                        <div class="row_left">
                            <label>Owner</label>
                        </div>
                        <div class="row_right">
                            <input type="text" id="owner" name="owner" placeholder="Enter Owner">
                        </div>
                        
                    </div>
                    <div class="newTrade_row">
                        <div class="row_left">
                            <label>Details</label>
                        </div>
                        <div class="row_right">
                            <textarea>Enter Details...</textarea>
                        </div>
                        
                    </div>
                   
                   <div class="newTrade_row">
                        <input type="submit" value="Create Trade" />

                   </div>
                    
                </form>
            </div>
        </main>
        <footer>
            <div class="footer">
                <div class="footer_container">
                    <div class="footer_left">
                        <div class="logo_copy">
                            <i class="fa fa-copyright" aria-hidden="true"></i>
                            <h3>CSkinz</h3>
                        </div>
                        <a href="#">ABOUT</a>
                        <a href="#">CONTACT</a>
                    </div>
                    <div class="footer_right">
                    <span class="twitter"><i class="fa fa-twitter-square" aria-hidden="true"></i></span>
                    <span class="facebook"><i class="fa fa-facebook-square" aria-hidden="true"></i></span>
                    </div>
                </div>
            </div>
        </footer>
   </body>




</html>
